[OpenAI]
# Sua chave de API da OpenAI
api_key = sua_api_key_aqui
# Modelo da OpenAI a ser utilizado
model = gpt-4o-mini
# Modelo de geração de imagens (dall-e-3 ou dall-e-2)
image_model = dall-e-3
# Qualidade das imagens (standard ou hd - apenas para dall-e-3)
image_quality = standard
# Tamanho das imagens (1024x1024, 1792x1024, ou 1024x1792)
image_size = 1024x1024

[WordPress]
# URL do seu site WordPress (sem barra final)
site_url = https://seu-site.com
# Nome de usuário WordPress
username = seu_usuario
# Senha de aplicação WordPress (gerada em Perfil > Segurança > Senhas de aplicação)
app_password = sua_senha_de_aplicacao

[Keywords]
# Arquivo contendo as palavras-chave (uma por linha)
file = keywords.txt

[Content]
# Número de posts a serem gerados por execução
posts_per_run = 1
# Número mínimo de palavras por post
min_words = 800
# Número máximo de palavras por post
max_words = 1500
# Categoria alvo para os posts (opcional)
target_category = 
# Número de imagens a serem inseridas no conteúdo (além da imagem destacada)
content_images = 1
# Local para salvar temporariamente as imagens
images_temp_dir = images_temp

[CTA]
# URL para o Call-to-Action no final do artigo
url = https://seu-site.com/oferta
# Texto do botão Call-to-Action
text = Quero Crescer
